<div class="body">
  <section class="container">
    <h5 class="close text-end">
      <!-- <button class="back-button" (click)="goBack()">Back</button> -->
      <i class="bi bi-x-lg" (click)="goBack()"></i>
    </h5>
    <header class="fs-3 fw-semibold">Hotel Booking</header>
    <p id="p" class="text-center fw-lighter text-primary-emphasis">Experience something new every moment</p>
    <form action="#" class="form">
      <div class="input-box">
        <label>Full Name</label>
        <input type="text" placeholder="Enter full name" required />
      </div>

      <div class="input-box">
        <label>Email Address</label>
        <input type="text" placeholder="Enter email address" required />
      </div>

      <div class="column">
        <div class="input-box">
          <label>Phone Number</label>
          <input type="number" placeholder="Enter phone number" required />
        </div>
        <div class="input-box">
          <label>Alternative </label>
          <input type="number" placeholder="Enter Phone number">
        </div>
      </div>
      <div class="column">
        <div class="input-box">
          <label>Arrival - Date</label>
          <input type="date" placeholder="" required />
        </div>
        <div class="input-box">
          <label>Time</label>
          <input type="time" placeholder="HH:MM" required />
        </div>
      </div>cd
      <div class="column">
        <div class="input-box">
          <label>Departure - Date</label>
          <input type="date" placeholder="Enter birth date" required />
        </div>
        <div class="input-box">
          <label>Time</label>
          <input type="time" placeholder="HH:MM" required />
        </div>
      </div>
      <div class="column">
        <div class="input-box">
          <label>Number Of Adults</label>
          <div class="select-box">
            <select>
              <option>1</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5</option>
              <option>6</option>
            </select>
          </div>
        </div>

        <div class="input-box">
          <label>Number Of Kids (If there are any)</label>
          <div class="select-box">
            <select>
              <option>0</option>
              <option>1</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5</option>
              <option>6</option>
              <option>7</option>
              <option>8</option>
            </select>
          </div>
        </div>

      </div>
      <div class="gender-box">
        <h3>Payment Method</h3>
        <div class="gender-option">
          <div class="gender">
            <input type="radio" id="check-male" name="gender" checked />
            <label for="check-offline">Offline</label>
          </div>
          <div class="gender">
            <input type="radio" id="check-female" name="gender" />
            <label for="check-Online">Online</label>
          </div>
          
        </div>
      </div>
      <div class="input-box address">
        <label>Address</label>
        <input type="text" placeholder="Enter street address" required />
        <input type="text" placeholder="Enter street address line 2" required />
        <div class="column">
          <div class="select-box">
            <select>
              <option hidden>Country</option>
              <option>America</option>
              <option>Japan</option>
              <option>India</option>
              <option>Nepal</option>
            </select>
          </div>
          <input type="text" placeholder="Enter your city" required />
        </div>
        <div class="column">
          <input type="text" placeholder="Enter your region" required />
          <input type="number" placeholder="Enter Pin Code" required />
        </div>
      </div>
      <button>Submit</button>
    </form>
  </section>
</div>
