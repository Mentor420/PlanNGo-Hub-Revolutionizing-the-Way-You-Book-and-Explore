<div class="search-bar">

  <!-- Show Error Message -->
  <div *ngIf="errorMessage" class="error-message">
    {{ errorMessage }}
  </div>

  <!-- Form Section -->
  <form (ngSubmit)="onSearch()">
    <div class="form-group">
      <label>City, Property Name or Location</label>
      <input type="text" placeholder="Enter destination" [(ngModel)]="formData.location" name="location" required />
    </div>

    <div class="form-group">
      <label>Check-In</label>
      <input type="date" [(ngModel)]="formData.checkInDate" name="checkInDate" required />
    </div>

    <div class="form-group">
      <label>Check-Out</label>
      <input type="date" [(ngModel)]="formData.checkOutDate" name="checkOutDate" required />
    </div>

    <div class="form-group">
      <label>Rooms & Guests</label>
      <input type="number" [(ngModel)]="formData.rooms" name="rooms" min="1" required />
    </div>

    <div class="form-group">
      <label>Price Per Night</label>
      <input type="text" name="price" [(ngModel)]="formData.price" placeholder="Price range (e.g., 1000-5000)" />
      <select [(ngModel)]="formData.price" name="price">
        <option value="">Select a price range</option>
        <option value="0-1500">&#8377;0-&#8377;1500</option>
        <option value="1500-2500">&#8377;1500-&#8377;2500</option>
        <option value="2500-5000">&#8377;2500-&#8377;5000</option>
      </select>
    </div>

    <div class="form-group">
      <label>Amenities</label>
      <div class="amenities-options">
        <label *ngFor="let amenity of amenitiesOptions">
          <input type="checkbox" [value]="amenity" (change)="updateAmenities($event)" />
          {{ amenity }}
        </label>
      </div>
    </div>

    <button type="submit">Search</button>
  </form>
