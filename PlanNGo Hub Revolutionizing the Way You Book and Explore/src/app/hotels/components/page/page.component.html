<div class="h-page pt-5" *ngIf="hotelDetails; else noHotel">
    <!-- Back Button -->
    <button class="back-btn" (click)="goBack()"> Back
    </button>

    <section class="page-info pt-2">
        <div class="container mb-5">
            <div class="card">
                <img src="https://images.unsplash.com/photo-1694931537977-8da9c06b1709?w=500&auto=format&fit=crop&q=60"
                    alt="Room Image" />
            </div>
        </div>

        <div class="h-info">
            <div class="col p-4 d-flex flex-column">
                <h3 class="mb-0">{{ hotelDetails.name }}</h3>
                <h6 class="mb-2">
                    <i class="bi bi-geo-alt"></i>
                    {{ hotelDetails.city }}
                </h6>

                <div class="mb-1 text-body-secondary">
                    Rooms Available: {{ hotelDetails.roomsAvailable }}
                </div>

                <div class="mt-2 d-flex align-items-baseline">
                    <h2 class="h-price">
                        <i class="bi bi-currency-rupee"></i>
                        {{ hotelDetails.pricePerNight | number }}
                    </h2>
                    <span class="card-text fs-6 fw-lighter">/Per Night</span>
                </div>

                <ul class="amenities-list mt-3">
                    <h5 class="mt-3">Amenities:</h5>
                    <li *ngFor="let amenity of hotelDetails.amenities">
                        <i class="bi bi-check-circle"></i> {{ amenity }}
                    </li>
                </ul>

                <button class="btn btn-primary mt-4">Book Now</button>
            </div>
        </div>
    </section>
</div>

<ng-template #noHotel>
    <div class="h-page pt-5">
        <h3 class="text-center">Hotel details unavailable</h3>
    </div>
</ng-template>
